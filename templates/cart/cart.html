<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>购物车</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="page-header">
  <h1 style="color: red"> 淘 <small>太好逛了吧</small></h1>
</div>
<h1>购物车信息</h1>
<table class="table">
    <tr>
        <th>商品小图</th>
        <th>商品名称</th>
        <th>商品单价</th>
        <th>购买数量</th>
        <th>编辑数量</th>
        <th>删除</th>
    </tr>
    {% for key,good in shoplist.items %}
        <tr>
            <td>
                <img style="height: 50px;width: 50px;" src="{{ good.picname }}">
            </td>
            <td>{{ good.goods }}</td>
            <td>{{ good.price }}</td>
            <td>{{ good.m }}</td>
            <td>
                <form action="/cart/change?gid={{ good.id }}">
                    <input type="text" name="num" placeholder="购买数量">
                    <input type="hidden" name="gid" value="{{ good.id }}">
                    <input type="submit" value="更新">
                </form>
            </td>
            <td>
                <a href="/cart/del/{{ good.id }}" class="btn btn-primary btn-danger" role="button">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>
<a href="/cart/clear" class="btn btn-primary btn-danger align-left" role="button">清空购物车</a>
<a href="/cart/pay" class="btn btn-primary" role="button" type="submit">结算</a>
</form>
<a href="/list" type="button" class="btn btn-default" aria-label="Left Align">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
</a>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
